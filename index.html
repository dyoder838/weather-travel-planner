
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>Weather Finder</title>
    </head>
    <body>
    
        <main>

            <!-- big row 2 columns - one for nav, one for dynamic content -->
            <section class="row">
            
                <!-- left side column, right side column -->
                <section id="left-column" class= "col s4" >
                    <!-- search bar -->
                    <form class="row">
                        <i class="col s2 small material-icons">location_city</i> <input class="col s9 validate" type="text" placeholder="city search">
                    </form>

                    <!-- saved cities  -->
                    <aside class="row">

                        <article class="col s11">

                        <h1>My Cities</h1>
                        <div>

                        </div>
                        
                        <!-- dynamic city links go here -->
                        </article>

                    </aside>

                </section>

                <!-- dynamic HTML area -->
                <section id="right-column" class="col s8">
                    <!-- 3 more rows, main info payne, small info reference bar, 5 day forcast bar (5 col each)  -->
                    
                    <!-- main info payne -->
                    <article id="main-info-row" class="row">

                        <div id="main info" class="col s12 card large">

                        </div>

                    </article>

                    <!-- small info reference bar -->
                    <article id="small-info-row" class="row">

                        <nav>
                            <div class="nav-wrapper col s12">
                                <a class="brand-logo center">Logo</a>
                            </div>
                        </nav>

                    </article>

                    <!-- 5 day forcast row w/ 5 columns !!!!!Columns need to be dynamic!!!!!-->
                    <article id="five-day-forcast-row" class="row">

                        <div id="day1" class="col s2">

                        </div>

                        <div id="day2" class="col s2">

                        </div>

                        <div id="day3" class="col s2">

                        </div>

                        <div id="day4" class="col s2">

                        </div>

                        <div id="day5" class="col s2">

                        </div>

                        <div id="day6" class="col s2">

                        </div>


                    </article>

                </section>

            </section> 
    
        </main>


      <!--JavaScript at end of body for optimized loading-->

      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
    </body>
  </html>
